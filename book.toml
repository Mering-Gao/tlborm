[book]
authors = ["Daniel Keep", "Veykril", "DaseinPhaos", "zjp"]
language = "zh"
multilingual = true
src = "src"
title = "The Little Book of Rust Macros （Rust 宏小册）"

[preprocessor.theme]
pagetoc = true
pagetoc-width = "13%"
content-max-width = "82%"
sidebar-width = "250px"
sidebar-font-size = "0.85em"

[build]
create-missing = true
build-dir = "book"

#[preprocessor.toc]
#command = "mdbook-toc"
#renderer = ["html"]
#max-level = 4

[output.html]
default-theme = "ayu"
site-url = "/tlborm/"
mathjax-support = true
git-repository-url = "https://github.com/zjp-CN/tlborm"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"
